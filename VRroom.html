<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>METAour VR Room - Cosmic Metaverse Hub</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Orbitron', 'Helvetica', sans-serif;
            height: 100vh;
            width: 100vw;
        }
        
        /* Full-screen A-Frame scene */
        #vr-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* Welcome text overlay - subtle and fades in */
        .welcome-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #a0c4ff;
            pointer-events: none;
            z-index: 10;
            animation: fadeInOut 8s ease-in-out forwards;
        }
        
        .welcome-overlay h1 {
            font-size: 4rem;
            margin: 0;
            background: linear-gradient(to right, #a0c4ff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(160, 196, 255, 0.8);
        }
        
        .welcome-overlay p {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #bbd0ff;
            opacity: 0.9;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -60%); }
            20% { opacity: 1; transform: translate(-50%, -50%); }
            80% { opacity: 1; transform: translate(-50%, -50%); }
            100% { opacity: 0; transform: translate(-50%, -40%); }
        }
        
        /* Instructions for mobile/desktop */
        .instructions {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #88aaff;
            font-size: 1rem;
            background: rgba(0, 0, 30, 0.6);
            padding: 10px 20px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            pointer-events: none;
            z-index: 10;
            opacity: 0.8;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap');
    </style>
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-CQZVL77DYG"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-CQZVL77DYG');
</script>

<body>
    <!-- Full-screen VR Scene -->
    <a-scene id="vr-scene" 
             embedded 
             vr-mode-ui="enabled: true" 
             device-orientation-permission-ui="enabled: true"
             background="color: #000011">
        
        <!-- Lighting -->
        <a-entity light="type: ambient; color: #8899cc; intensity: 0.5"></a-entity>
        <a-entity light="type: directional; color: #ffffff; intensity: 0.8" position="10 15 10"></a-entity>
        
        <!-- 360° Starry Sky -->
        <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/starry-sky.jpg"></a-sky>
        
        <!-- Welcome Text in 3D Space (visible from starting position) -->
        <a-text value="METAour Cosmos" 
                color="#a0c4ff" 
                position="0 3 -8" 
                align="center" 
                width="15"
                shader="msdf"
                font="https://cdn.aframe.io/examples/ui/Viga-Regular.json"></a-text>
        
        <a-text value="Explore the infinite metaverse with us" 
                color="#88ccff" 
                position="0 1.5 -8" 
                align="center" 
                width="12"></a-text>
        
        <!-- Planets & Objects - Fully Distributed in 360° Space -->
        <!-- Front -->
        <a-sphere position="-5 2 -12" radius="2.5" color="#ff6600" animation="property: rotation; to: 0 360 0; loop: true; dur: 30000"></a-sphere>
        <a-sphere position="6 3 -14" radius="2" src="https://cdn.aframe.io/a-painter/images/earth.jpg" animation="property: rotation; to: 0 360 0; loop: true; dur: 20000"></a-sphere>
        <a-torus position="6 3 -14" radius="2.8" radius-tubular="0.15" color="#88ffaa" rotation="90 0 0" animation="property: rotation; to: 90 360 0; loop: true; dur: 40000"></a-torus>
        
        <!-- Left -->
        <a-sphere position="-15 5 0" radius="3.5" color="#00ffcc" animation="property: rotation; to: 360 0 0; loop: true; dur: 35000"></a-sphere>
        <a-box position="-12 1 -5" depth="3" height="3" width="3" color="#ffff66" animation="property: rotation; to: 360 360 360; loop: true; dur: 25000"></a-box>
        
        <!-- Right -->
        <a-sphere position="15 -3 0" radius="3" color="#ff33ff" animation="property: rotation; to: 0 -360 0; loop: true; dur: 28000"></a-sphere>
        <a-cylinder position="12 4 6" radius="1.2" height="5" color="#00ffff" animation="property: scale; to: 1.2 1.2 1.2; dir: alternate; loop: true; dur: 4000"></a-cylinder>
        
        <!-- Behind -->
        <a-sphere position="0 6 15" radius="4.5" color="#9966ff" animation="property: rotation; to: 360 360 360; loop: true; dur: 40000"></a-sphere>
        <a-sphere position="-5 -4 12" radius="2" color="#ffaa00" animation="property: rotation; to: 0 360 0; loop: true; dur: 18000"></a-sphere>
        
        <!-- Above & Below -->
        <a-box position="0 15 -8" depth="4" height="4" width="4" color="#66ff99" animation="property: rotation; to: 360 0 360; loop: true; dur: 30000"></a-box>
        <a-cylinder position="0 -12 0" radius="2" height="6" color="#ff66ff" animation="property: scale; to: 1.3 1.3 1.3; dir: alternate; loop: true; dur: 6000"></a-cylinder>
        
        <!-- Asteroids scattered everywhere -->
        <a-sphere position="-8 3 -10" radius="1" color="#999999" animation="property: position; to: -9 4 -11; dir: alternate; loop: true; dur: 8000"></a-sphere>
        <a-sphere position="10 -2 -8" radius="1.3" color="#aaaaaa" animation="property: rotation; to: 360 360 0; loop: true; dur: 15000"></a-sphere>
        <a-sphere position="-10 6 10" radius="0.9" color="#888888" animation="property: position; to: -11 7 11; dir: alternate; loop: true; dur: 7000"></a-sphere>
        <a-sphere position="8 1 12" radius="1.1" color="#bbbbbb" animation="property: rotation; to: 0 360 360; loop: true; dur: 12000"></a-sphere>
        <a-sphere position="0 -8 15" radius="1.4" color="#999999" animation="property: position; to: 1 -9 16; dir: alternate; loop: true; dur: 9000"></a-sphere>
        
        <!-- Spaceships cruising through space -->
        <a-cone position="-5 5 -20" radius-bottom="1.5" radius-top="0" height="4" color="#ff4444" rotation="0 0 90" animation="property: position; to: 5 5 -20; dir: alternate; loop: true; dur: 15000"></a-cone>
        <a-cone position="15 8 0" radius-bottom="1" radius-top="0" height="3" color="#44ff44" rotation="0 180 0" animation="property: position; to: 15 8 -15; dir: alternate; loop: true; dur: 12000"></a-cone>
        <a-cone position="-15 -5 10" radius-bottom="1.2" radius-top="0" height="3.5" color="#4444ff" rotation="90 0 0" animation="property: position; to: -15 -5 20; dir: alternate; loop: true; dur: 18000"></a-cone>
        
        <!-- Dense star field (small white spheres) -->
        <!-- Front -->
        <a-sphere position="-8 4 -18" radius="0.12" color="#ffffff"></a-sphere>
        <a-sphere position="7 3 -20" radius="0.1" color="#ffffff"></a-sphere>
        <a-sphere position="0 8 -22" radius="0.15" color="#ffffff"></a-sphere>
        <!-- Sides -->
        <a-sphere position="-20 6 0" radius="0.1" color="#ffffff"></a-sphere>
        <a-sphere position="20 -4 0" radius="0.12" color="#ffffff"></a-sphere>
        <!-- Behind -->
        <a-sphere position="0 -10 25" radius="0.13" color="#ffffff"></a-sphere>
        <a-sphere position="-12 8 20" radius="0.1" color="#ffffff"></a-sphere>
        <a-sphere position="10 -6 18" radius="0.11" color="#ffffff"></a-sphere>
        <!-- Above/Below -->
        <a-sphere position="0 20 0" radius="0.14" color="#ffffff"></a-sphere>
        <a-sphere position="5 -18 -5" radius="0.1" color="#ffffff"></a-sphere>
        <!-- More scattered -->
        <a-sphere position="-15 10 -10" radius="0.12" color="#ffffff"></a-sphere>
        <a-sphere position="12 -8 12" radius="0.1" color="#ffffff"></a-sphere>
        <a-sphere position="-10 12 15" radius="0.13" color="#ffffff"></a-sphere>
        <a-sphere position="8 15 -12" radius="0.11" color="#ffffff"></a-sphere>
        <a-sphere position="0 0 30" radius="0.15" color="#ffffff"></a-sphere>
        <a-sphere position="0 0 -30" radius="0.12" color="#ffffff"></a-sphere>
        
        <!-- Camera - starting in the center, with full controls -->
        <a-camera position="0 1.6 0" 
                  look-controls="enabled: true" 
                  wasd-controls="enabled: false">
            <a-cursor color="#a0c4ff"></a-cursor>
        </a-camera>
    </a-scene>
    
    <!-- Overlay Elements -->
    <div class="welcome-overlay">
        <h1>METAour.com</h1>
        <p>Welcome to our Cosmic VR Room</p>
    </div>
    
    <div class="instructions">
        Desktop: Drag to look • Mobile: Tilt your device • Click VR icon for headset mode
    </div>
</body>
</html>
