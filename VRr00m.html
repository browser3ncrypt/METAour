<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>METAour VR Room - Cosmic Metaverse Hub</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Orbitron', 'Helvetica', sans-serif;
            height: 100vh;
            width: 100vw;
        }

        #vr-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Welcome overlay */
        .welcome-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #a0c4ff;
            pointer-events: none;
            z-index: 10;
            animation: fadeInOut 8s ease-in-out forwards;
        }

        .welcome-overlay h1 {
            font-size: 4rem;
            margin: 0;
            background: linear-gradient(to right, #a0c4ff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(160, 196, 255, 0.8);
        }

        .welcome-overlay p {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #bbd0ff;
            opacity: 0.9;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -60%); }
            20% { opacity: 1; transform: translate(-50%, -50%); }
            80% { opacity: 1; transform: translate(-50%, -50%); }
            100% { opacity: 0; transform: translate(-50%, -40%); }
        }

        /* Instructions */
        .instructions {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #88aaff;
            font-size: 1rem;
            background: rgba(0, 0, 30, 0.6);
            padding: 10px 20px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            pointer-events: none;
            z-index: 10;
            opacity: 0.8;
        }

        /* Info Panel (hidden by default) */
        .info-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            background: rgba(0, 10, 40, 0.9);
            border: 2px solid #a0c4ff;
            border-radius: 20px;
            padding: 30px;
            color: #ffffff;
            text-align: center;
            box-shadow: 0 0 40px rgba(160, 196, 255, 0.6);
            z-index: 20;
            display: none;
        }

        .info-panel h2 {
            color: #a0c4ff;
            margin-top: 0;
        }

        .info-panel .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            color: #ff6666;
            cursor: pointer;
        }

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap');
    </style>
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-CQZVL77DYG"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-CQZVL77DYG');
</script>

<body>
    <a-scene id="vr-scene" 
             embedded 
             vr-mode-ui="enabled: true" 
             device-orientation-permission-ui="enabled: true"
             cursor="rayOrigin: mouse; fuse: true"
             raycaster="objects: .clickable"
             background="color: #000011">

        <!-- Lighting -->
        <a-entity light="type: ambient; color: #8899cc; intensity: 0.5"></a-entity>
        <a-entity light="type: directional; color: #ffffff; intensity: 0.8" position="10 15 10"></a-entity>

        <!-- 360° Starry Sky -->
        <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/starry-sky.jpg"></a-sky>

        <!-- Welcome Text in 3D Space -->
        <a-text value="METAour Cosmos" 
                color="#a0c4ff" 
                position="0 3 -8" 
                align="center" 
                width="15"></a-text>

        <a-text value="Explore • Click glowing objects" 
                color="#88ccff" 
                position="0 1.5 -8" 
                align="center" 
                width="12"></a-text>

        <!-- Interactive Clickable Objects -->

        <!-- 1. Glowing Earth-like Planet -->
        <a-sphere class="clickable" 
                  position="6 3 -14" 
                  radius="2" 
                  src="https://cdn.aframe.io/a-painter/images/earth.jpg"
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 20000"
                  event-set__mouseenter="_event: mouseenter; material.emissive: #4488ff; material.emissiveIntensity: 0.6"
                  event-set__mouseleave="_event: mouseleave; material.emissive: #000000; material.emissiveIntensity: 0"
                  data-info-title="Earth Hub"
                  data-info-text="Secure Storage for Digital Assets. The Earth Hub uses creative ways to hide data in a labyrinth that requires a map to find.">
        </a-sphere>
        <a-entity position="6 3 -14" 
                  text="value: Earth Hub; color: #ffffff; align: center" 
                  scale="3 3 3" 
                  visible="false" 
                  class="label"></a-entity>

        <!-- 2. Pulsing Ringed Planet -->
        <a-sphere class="clickable" 
                  position="-15 5 0" 
                  radius="3.5" 
                  color="#00ffcc"
                  animation="property: rotation; to: 360 0 0; loop: true; dur: 35000"
                  animation__pulse="property: scale; to: 1.15 1.15 1.15; dir: alternate; loop: true; dur: 4000; easing: easeInOutSine"
                  data-info-title="Saturn Station"
                  data-info-text="Creative zone for builders. Upload your own 3D models and create custom spaces.">
        </a-sphere>

        <!-- 3. Floating Crystal Cube -->
        <a-box class="clickable" 
               position="-12 1 -5" 
               depth="3" height="3" width="3" 
               color="#ffff66"
               material="shader: flat; transparent: true; opacity: 0.8"
               animation="property: rotation; to: 360 360 360; loop: true; dur: 25000"
               data-info-title="Crystal Gallery"
               data-info-text="User-generated art exhibition. Explore 3D paintings, sculptures, and NFT showcases.">
        </a-box>

        <!-- 4. Mysterious Purple Planet -->
        <a-sphere class="clickable" 
                  position="0 6 15" 
                  radius="4.5" 
                  color="#9966ff"
                  animation="property: rotation; to: 360 360 360; loop: true; dur: 40000"
                  data-info-title="Information Nebula"
                  data-info-text="To read more about METAour and Frequently Asked Questions visit meta.METAour.com/faq">
        </a-sphere>

        <!-- 5. Spaceship (clickable) -->
        <a-cone class="clickable" 
                position="-5 5 -20" 
                radius-bottom="1.5" radius-top="0" height="4" 
                color="#ff4444"
                rotation="0 0 90"
                animation="property: position; to: 5 5 -20; dir: alternate; loop: true; dur: 15000"
                data-info-title="Tour Shuttle"
                data-info-text="Take a guided tour of the METAour cosmos. Visit meta.METAour.com for encrypted messaging">
        </a-cone>

        <!-- Other non-clickable decorative objects remain for immersion -->
        <a-sphere position="-8 3 -10" radius="1" color="#999999" animation="property: position; to: -9 4 -11; dir: alternate; loop: true; dur: 8000"></a-sphere>
        <a-sphere position="10 -2 -8" radius="1.3" color="#aaaaaa" animation="property: rotation; to: 360 360 0; loop: true; dur: 15000"></a-sphere>
        <a-sphere position="-10 6 10" radius="0.9" color="#888888" animation="property: position; to: -11 7 11; dir: alternate; loop: true; dur: 7000"></a-sphere>

        <!-- Star field (unchanged) -->
        <a-sphere position="-8 4 -18" radius="0.12" color="#ffffff"></a-sphere>
        <a-sphere position="7 3 -20" radius="0.1" color="#ffffff"></a-sphere>
        <a-sphere position="0 8 -22" radius="0.15" color="#ffffff"></a-sphere>
        <a-sphere position="-20 6 0" radius="0.1" color="#ffffff"></a-sphere>
        <a-sphere position="20 -4 0" radius="0.12" color="#ffffff"></a-sphere>
        <a-sphere position="0 -10 25" radius="0.13" color="#ffffff"></a-sphere>
        <a-sphere position="-12 8 20" radius="0.1" color="#ffffff"></a-sphere>
        <a-sphere position="10 -6 18" radius="0.11" color="#ffffff"></a-sphere>
        <a-sphere position="0 20 0" radius="0.14" color="#ffffff"></a-sphere>
        <a-sphere position="5 -18 -5" radius="0.1" color="#ffffff"></a-sphere>
        <a-sphere position="-15 10 -10" radius="0.12" color="#ffffff"></a-sphere>
        <a-sphere position="12 -8 12" radius="0.1" color="#ffffff"></a-sphere>
        <a-sphere position="-10 12 15" radius="0.13" color="#ffffff"></a-sphere>
        <a-sphere position="8 15 -12" radius="0.11" color="#ffffff"></a-sphere>
        <a-sphere position="0 0 30" radius="0.15" color="#ffffff"></a-sphere>
        <a-sphere position="0 0 -30" radius="0.12" color="#ffffff"></a-sphere>

        <!-- Camera -->
        <a-camera position="0 1.6 0" look-controls="enabled: true">
            <a-cursor color="#a0c4ff" animation__fuse="property: scale; from: 1 1 1; to: 1.5 1.5 1.5; dur: 500; startEvents: fusing"></a-cursor>
        </a-camera>
    </a-scene>

    <!-- 2D Overlays -->
    <div class="welcome-overlay">
        <h1>METAour.com</h1>
        <p>Welcome to our Cosmic VR Room • Click glowing objects to learn more</p>
    </div>

    <div class="instructions">
        Desktop: Drag + Click • Mobile: Tilt + Tap • VR: Gaze + Trigger
    </div>

    <!-- Info Panel -->
    <div class="info-panel" id="infoPanel">
        <div class="close-btn" onclick="document.getElementById('infoPanel').style.display='none'">×</div>
        <h2 id="panelTitle">Title</h2>
        <p id="panelText">Description</p>
    </div>

    <script>
        // Click handler for all clickable objects
        document.querySelectorAll('.clickable').forEach(obj => {
            obj.addEventListener('click', function(evt) {
                const title = this.getAttribute('data-info-title');
                const text = this.getAttribute('data-info-text');

                document.getElementById('panelTitle').textContent = title;
                document.getElementById('panelText').textContent = text;
                document.getElementById('infoPanel').style.display = 'block';
            });

            // Glow on hover (extra feedback)
            obj.addEventListener('mouseenter', function() {
                this.setAttribute('material', 'emissive', '#4488ff');
                this.setAttribute('material', 'emissiveIntensity', 0.6);
            });
            obj.addEventListener('mouseleave', function() {
                this.setAttribute('material', 'emissive', '#000000');
                this.setAttribute('material', 'emissiveIntensity', 0);
            });
        });
    </script>
</body>
</html>
